<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Title</label>
        <input type="text" class="form-control"  placeholder="Title" formControlName="Title">
      </div>
      <div *ngIf="this.productForm.controls['Title'].invalid && this.productForm.controls['Title'].touched" class="alert alert-danger">
        <p *ngIf="this.productForm.controls['Title'].hasError('required')"> Le nom est obligatoire</p>
       <p *ngIf="this.productForm.controls['Title'].hasError('minlength')"> name doit etre superieur à 4</p>
    </div>
    
      <div class="form-group col-md-6">
        <label for="inputPassword4">Price</label>
        <input type="number" class="form-control"  placeholder="0-9999 TND" formControlName="Price">
      </div>
        <div *ngIf="this.productForm.controls['Price'].invalid && this.productForm.controls['Price'].touched" class="alert alert-danger">
        <p *ngIf="this.productForm.controls['Price'].hasError('required')"> Le Prix est obligatoire</p>
       <p *ngIf="this.productForm.controls['Price'].hasError('pattern')"> Prix invalide</p>
    </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Quantity</label>
      <input type="number" class="form-control"  placeholder="1-999"  style="width: 150px" formControlName="Quantity">
    </div>
    <div *ngIf="this.productForm.controls['Quantity'].invalid && this.productForm.controls['Quantity'].touched" class="alert alert-danger">
        <p *ngIf="this.productForm.controls['Quantity'].hasError('required')"> Quantité est obligatoire</p>
       <p *ngIf="this.productForm.controls['Quantity'].hasError('pattern')"> Quantité invalide</p>
    </div>
    <div class="form-group">
        <label for="inputImage">Image</label>
        <input type="file" class="form-control" accept="image/*" style="width: 500px" formControlName="Image">
    </div>    
    <div *ngIf="this.productForm.controls['Image'].invalid && this.productForm.controls['Image'].touched" class="alert alert-danger">
        <p> L'image est obligatoire</p>
    </div>
    <div class="form-group">
    </div>
    <div class="form-group col-md-4">
        <label for="inputState">Modele </label>
        <select id="inputState" class="form-control" formControlName="Modele">
            <option value="" disabled selected>Choisir</option>
            <option value="Iphone 11">Iphone 11</option>
            <option value="Iphone 12">Iphone 12</option>
            <option value="Iphone 13">Iphone 13</option>
            <option value="Iphone 14">Iphone 14</option>
            <option value="Iphone 15">Iphone 15</option>
            <option value="Iphone 16">Iphone 16</option>
        </select>
        
      </div>
      <div *ngIf="this.productForm.controls['Modele'].invalid && this.productForm.controls['Modele'].touched" class="alert alert-danger">
        <p> L'Modele est obligatoire</p>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Add</button>
  </form>
