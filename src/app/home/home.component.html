<div class="container mt-4">
    <!-- Search and Property Binding -->
    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" [(ngModel)]="color" class="form-control" placeholder="test the Property binding">
      </div>
      <div class="col-md-6">
        <input type="number" [(ngModel)]="prixProduit" class="form-control" placeholder="Search by price">
      </div>
    </div>
    
    <!-- Dynamic Background Color -->
    <div [style.backgroundColor]="color" class="py-3 text-center text-white">
      <strong>Property Binding</strong>
    </div>
  
    <!-- Button to Add Product -->
    <div class="text-center mb-4">
      <button class="btn btn-primary" [routerLink]="['/add-product']">Ajouter un produit</button>
    </div>
  
    <!-- Product Cards Section -->
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of products; let i = index">
        <div *ngIf="product.price == prixProduit || prixProduit == null">
          <div class="card shadow-sm">
            <img class="card-img-top" [src]="product.img" alt="{{ product.title }}" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title text-center">{{ product.title }}</h5>
              <p class="card-text"><strong>Prix:</strong> {{ product.price }} TND</p>
              <p class="card-text"><strong>Quantit√©:</strong> {{ product.quantity }}</p>
              <p class="card-text"><strong>Likes:</strong> {{ product.like }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-success" (click)="like(i)">Like</button>
                <button class="btn btn-info" [disabled]="product.quantity == 0" (click)="acheterProduit(product)">Acheter</button>
              </div>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Autre info</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Voir plus</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
