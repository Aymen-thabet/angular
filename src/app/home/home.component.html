  <input type="text" [(ngModel)]="color">
  <input type="number" [(ngModel)]="prixProduit" placeholder="search by price"> <!--hedhi mta3 search-->
  <div [style.backgroundColor]="color">
      property binding
  </div>
  
  <div class="row">
      <div class="col-md-4" *ngFor="let product of products;let i = index">
          <div *ngIf="product.price == prixProduit || prixProduit== null"> <!--hedhi mta3 search-->
              <div class="card" style="width: 18rem;">
                  <img class="card-img-top" [src]="product.img" alt="{{ product.title }}">
                  <div class="card-body">
                      <h5 class="card-title">{{ product.title }}</h5>
                      <p class="card-text"><strong>Prix :</strong> {{ product.price }} TND</p>
                      <p class="card-text"><strong>Quantit√© :</strong> {{ product.quantity }}</p>
                      <p class="card-text"><strong>Likes :</strong> {{ product.like }}</p>
                      <button class="btn btn-success" (click)="like(i)">Like</button>
  
                  </div>
                  <ul class="list-group list-group-flush">
                      <li class="list-group-item">Autre info</li>
                  </ul>
                  <div class="card-body">
                      <a href="#" class="card-link">Voir plus</a>
                      <button class="btn btn-info" [disabled]="product.quantity==0" (click)="acheterProduit(product)">Acheter</button>
                  </div>
                   </div>
              </div>
          </div>
